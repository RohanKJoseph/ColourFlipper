<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colour Flipper</title>
</head>
<body>
    <div class="header">
        <h1 class="heading">Colour Flipper</h1>
    </div>
    <div class="colour-selecter">
        <button id="Green" class="Green switch" onclick="changeColor('Green')">Green</button>
        <button id="Red" class="Red switch" onclick="changeColor('Red')">Red</button>
        <button id="Blue" class="Blue switch" onclick="changeColor('Blue')">Blue</button>
        <button class="Random switch" onclick="randomColor()">Random</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
